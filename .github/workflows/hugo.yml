name: Release Hugo site

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

# Default to bash
defaults:
  run:
    shell: bash

jobs:
  # Build job
  build:
    runs-on: self-hosted
    env:
      HUGO_VERSION: 0.111.3
    steps:
      - name: Install snap
        run: |
          sudo apt install snapd
      
      - name: Install Hugo CLI
        run: |
          wget --quiet -O ${{ runner.temp }}/hugo.deb https://github.com/gohugoio/hugo/releases/download/v${HUGO_VERSION}/hugo_extended_${HUGO_VERSION}_linux-amd64.deb \
          && sudo dpkg -i ${{ runner.temp }}/hugo.deb
      
      - name: Install Dart Sass Embedded
        run: sudo snap install dart-sass-embedded
        
      - name: Checkout
        uses: actions/checkout@v3
        with:
          submodules: recursive
      
      - name: Install Node.js dependencies
        run: "[[ -f package-lock.json || -f npm-shrinkwrap.json ]] && npm ci || true"
      
      - name: Build with Hugo
        env:
          # For maximum backward compatibility with Hugo modules
          HUGO_ENVIRONMENT: production
          HUGO_ENV: production
        run: |
          hugo \
            --minify \
            --baseURL "${{ steps.pages.outputs.base_url }}/"
      
      - name: Zip artifact
        run: |
          zip -r hugo.zip public
          
      - name: Upload artifact
        id: upload-artifact
        uses: actions/upload-artifact@v3
        with:
          name: hugo
          path: hugo.zip
          
  release:
    needs: [build]  
    runs-on: self-hosted
    permissions: write-all
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Get latest tag
        id: latest_tag
        uses: actions/github-script@v6
        with:
          script: |
            const { data: tags } = await github.rest.repos.listTags({
              owner: context.repo.owner,
              repo: context.repo.repo,
              per_page: 1
            });
            return "v" + (parseInt(tags[0].name.slice(1)) + 1);

      - name: Create release
        id: create_release
        uses: actions/github-script@v6
        with:
          script: |
            const { data: { id: release_id } } = await github.rest.repos.createRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              tag_name: ${{ steps.latest_tag.outputs.result }},
            });
            return release_id;

      - name: Download artifact
        uses: actions/download-artifact@v3
        with:
          name: hugo
          path: .
          
      - name: Upload zip file
        id: upload-release-asset
        uses: actions/github-script@v6
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          script: |
            const fs = require('fs');
            await github.rest.repos.uploadReleaseAsset({
              owner: context.repo.owner,
              repo: context.repo.repo,
              release_id: ${{ steps.create_release.outputs.result }},
              name: "hugo.zip",
              data: fs.readFileSync("hugo.zip"),
              headers: {
                'content-type': 'application/zip',
              },
            });
